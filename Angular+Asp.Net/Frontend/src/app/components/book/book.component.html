<div class="booking-container">
  <h1>BOOK YOUR RIDE</h1>

  <form (ngSubmit)="onSubmit(bookingForm)" #bookingForm="ngForm">
    <div class="form-row">
      <!-- First Column -->
      <div class="form-column">
        <div class="form-group">
          <label for="startDate">Start Date:</label>
          <input type="date" id="startDate" [(ngModel)]="booking.startDate" name="startDate" required (change)="validateDates()" />
        </div>
        <div class="form-group">
          <label for="boarding">Boarding:</label>
          <input type="text" id="boarding" [(ngModel)]="booking.bording" name="boarding" required />
        </div>
        <div class="form-group">
          <label for="carId">Car ID:</label>
          <input type="text" id="carId" [(ngModel)]="booking.carId" name="carId" required />
        </div>
      </div>

      <!-- Second Column -->
      <div class="form-column">
        <div class="form-group">
          <label for="endDate">End Date:</label>
          <input type="date" id="endDate" [(ngModel)]="booking.endDate" name="endDate" required (change)="validateDates()" />
        </div>
        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" id="destination" [(ngModel)]="booking.destination" name="destination" required />
        </div>
        <div class="form-group">
          <label for="guideId">Guide ID:</label>
          <input type="text" id="guideId" [(ngModel)]="booking.guideId" name="guideId" />
        </div>
      </div>
    </div>

    <!-- Book Now Button -->
    <div class="form-row">
      <div class="form-button">
        <button type="submit" [disabled]="!bookingForm.form.valid">Book Now</button>
      </div>
    </div>
  </form>
</div>
