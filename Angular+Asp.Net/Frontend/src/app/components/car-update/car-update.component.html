<!-- guide-update.component.html -->

<div class="container">
    <h2>Update Car</h2>
    <form [formGroup]="updatecarForm" (ngSubmit)="updateCarStatus()">
        
      <div class="form-group">
        <label for="modelName">Model Name</label>
        <input id="modelName" formControlName="modelName" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="registrationNumber">Registration Number</label>
        <input id="registrationNumber" formControlName="registrationNumber" class="form-control" />
      </div>
      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" formControlName="type" (change)="onTypeChange($event)">
          <option value="4-seater">4 Seater</option>
          <option value="6-seater">6 Seater</option>
          <option value="12-seater">12 Seater</option>
          <option value="other">Other</option>
        </select>
      </div>

  
      <div class="form-group">
        <label for="fare">Fare</label>
        <input id="fare" formControlName="fare" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="status">Status Make It Available</label>
        <input id="status" type="checkbox" formControlName="status" />
      </div>
  
      <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
  </div>
