<!-- guide-update.component.html -->

<div class="container">
    <h2>Update Guide</h2>
    <form [formGroup]="bookingForm" (ngSubmit)="updateGuideStatus()">
        
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="rating">Rating</label>
        <input id="rating" formControlName="rating" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="fare">Fare</label>
        <input id="fare" formControlName="fare" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="status">Status</label>
        <input id="status" type="checkbox" formControlName="status" />
      </div>
  
      <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
  </div>
