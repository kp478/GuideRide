<div class="confirmation-container">
  <h1>Booking Confirmation</h1>

  <div class="booking-details">
    <div class="detail">
      <span class="label">Start Date:</span>
      <span class="value">{{ booking.startDate }}</span>
    </div>
    <div class="detail">
      <span class="label">End Date:</span>
      <span class="value">{{ booking.endDate }}</span>
    </div>
    <div class="detail">
      <span class="label">Start Position:</span>
      <span class="value">{{ booking.startPosition }}</span>
    </div>
    <div class="detail">
      <span class="label">End Position:</span>
      <span class="value">{{ booking.endPosition }}</span>
    </div>
    <div class="detail">
      <span class="label">Car ID:</span>
      <span class="value">{{ booking.carId }}</span>
    </div>
    <div class="detail">
      <span class="label">Guide ID:</span>
      <span class="value">{{ booking.guideId }}</span>
    </div>
    <div class="detail">
      <span class="label">Fare:</span>
      <span class="value">{{ fare | currency }}</span>
    </div>
  </div>

  <div class="payment-options">
    <button (click)="payNow()">Pay Now</button>
    <button (click)="payLater()">Pay Later</button>
  </div>
</div>
