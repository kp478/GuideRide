<div class="user-management-container">
  <h1>User Management</h1>
  <table>
    <thead>
      <tr>
        <th>Sr.NO</th>
        <th>User ID</th>
        <th>Name</th>
        <th>Email ID</th>
        <th>Address</th>
        <th>Date of Birth</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users let i = index">
         <td>{{ i + 1 }}</td>
        <td>{{user.id}}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address }}</td>
        <td>{{ user.dateOfBirth | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
